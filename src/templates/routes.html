<html>
    <body>
        <section>
            {% for route in routes %}
            <div class="box">
                <p> <strong>Endpoint:</strong> {{ route.endpoint }}</p>
                <p><strong>URL:</strong> <a href="{{ route.url }}">{{ route.url }}</a></p>
                <p> <strong>Methods:</strong> {{ route.methods | join(', ')
                    }}</p>
                <hr>
            </div>
            {% endfor %}
        </section>
    </body>
</html>
